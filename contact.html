<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Me</title>
  </head>
  <body>
    <h1>Contact Me</h1>
    <p>
      Email me at <a href="mailto:chris@bonotom.com">chris@bonotom.com</a> or
      contact me using the form below.
    </p>
    <hr />
    <br />
    <form action="mailto:chris@bonotom.com" method="post" enctype="text/plain">
      <label>Name:</label>

      <input type="text" name="Name" /><br /><br />
      <label>Email:</label>
      <input type="email" name="Email" /><br /><br />
      <label>Phone:</label>
      <input type="tel" name="Phone" /><br /><br />
      <label>Message:</label><br />
      <textarea rows="10" columns="20" name="Message"></textarea><br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
